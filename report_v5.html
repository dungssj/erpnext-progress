<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo Tiến độ Dự án</title>
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tích hợp Font Google Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS tùy chỉnh cho giao diện báo cáo */
        body {
            font-family: 'Inter', sans-serif;
            /* Nền trắng mặc định cho di động */
            background-color: #ffffff;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Khung chứa báo cáo */
        .report-paper {
            width: 100%;
            background-color: #ffffff;
            /* Lề cho di động */
            padding: 1.5rem 1rem;
        }

        /* Áp dụng style "tờ giấy" cho màn hình lớn (desktop) */
        @media (min-width: 768px) {
            body {
                /* Nền xám trên desktop để làm nổi bật tờ giấy */
                background-color: #f3f4f6;
            }
            .report-paper {
                max-width: 8.5in;
                min-height: 11in;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin: 2rem auto;
                padding: 3rem; /* Lề lớn hơn cho desktop */
            }
        }

        /* Tùy chỉnh cho nội dung HTML từ comment */
        .comment-content {
            font-size: 0.875rem;
            line-height: 1.6;
        }
        .comment-content p,
        .comment-content ol,
        .comment-content ul {
            margin-bottom: 0.5rem;
        }
        .comment-content ol, .comment-content ul {
            padding-left: 1.25rem;
        }
        .comment-content a {
            color: #3b82f6;
            text-decoration: underline;
        }
        .comment-content strong {
            font-weight: 600;
        }
        .ql-editor.read-mode {
            padding: 0;
            font-size: inherit;
            line-height: inherit;
        }
        .ql-ui { display: none; }

        /* CSS cho việc in ấn */
        @media print {
            body {
                background-color: #ffffff;
            }
            .report-paper {
                box-shadow: none;
                margin: 0;
                max-width: 100%;
                border: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Container chính sẽ chứa một hoặc nhiều báo cáo -->
    <div id="reports-container"></div>

    <script>
        // Dữ liệu JSON mới, là một mảng các dự án
        const reportData = [
          {
            "project_id": "PROJ-0019",
            "project_name": "Triển khai ERP cho Công ty F",
            "project_status": "Open",
            "project_company": "Công ty F",
            "project_percent": 65,
            "tasks": [
              {
                "task_id": "TASK-0001",
                "task_subject": "Chuẩn bị dữ liệu ban đầu",
                "task_status": "Completed",
                "comments": [
                  { "comment_time": "2025-08-01 09:15:23", "comment_owner": "admin@example.com", "comment_html": "<p>Đã nhập xong dữ liệu khách hàng</p>" },
                  { "comment_time": "2025-08-02 14:11:10", "comment_owner": "user1@example.com", "comment_html": "<p>Kiểm tra và xác nhận</p>" }
                ],
                "children": []
              },
              {
                "task_id": "TASK-0002",
                "task_subject": "Cấu hình hệ thống",
                "task_status": "Working",
                "comments": [],
                "children": [
                  {
                    "task_id": "TASK-0003",
                    "task_subject": "Cấu hình phân quyền",
                    "task_status": "Open",
                    "comments": [
                      { "comment_time": "2025-08-03 10:45:00", "comment_owner": "user2@example.com", "comment_html": "<p>Đang cấu hình quyền cho phòng Kế toán</p>" }
                    ],
                    "children": []
                  }
                ]
              }
            ]
          }
        ];

        /**
         * Chuyển số thành chữ số La Mã.
         * @param {number} num - Số cần chuyển đổi.
         * @returns {string} - Chuỗi La Mã.
         */
        function toRoman(num) {
            if (num < 1) return '';
            const roman = { M: 1000, CM: 900, D: 500, CD: 400, C: 100, XC: 90, L: 50, XL: 40, X: 10, IX: 9, V: 5, IV: 4, I: 1 };
            let str = '';
            for (let i of Object.keys(roman)) {
                let q = Math.floor(num / roman[i]);
                num -= q * roman[i];
                str += i.repeat(q);
            }
            return str;
        }

        /**
         * Chuyển số thành ký tự alphabet (0 -> a, 1 -> b).
         * @param {number} num - Số cần chuyển đổi (bắt đầu từ 0).
         * @returns {string} - Ký tự alphabet tương ứng.
         */
        function toAlpha(num) {
            return String.fromCharCode(97 + num);
        }

        /**
         * Hàm đệ quy để render cây công việc với hệ thống đánh số phân cấp.
         * @param {Array} tasks - Mảng các công việc cần render.
         * @param {number} level - Cấp độ lồng nhau, dùng để thụt lề.
         * @param {string} parentNumber - Số thứ tự của mục cha.
         * @returns {string} - Chuỗi HTML của cây công việc.
         */
        function renderTaskTree(tasks, level, parentNumber) {
            if (!tasks || tasks.length === 0) {
                return '';
            }

            let html = '';
            tasks.forEach((task, index) => {
                const isParentTask = task.children && task.children.length > 0;

                let currentNumber;
                switch (level) {
                    case 0: currentNumber = toRoman(index + 1); break;
                    case 1: currentNumber = (index + 1).toString(); break;
                    case 2: currentNumber = `${parentNumber}.${index + 1}`; break;
                    case 3: currentNumber = toAlpha(index); break;
                    default: currentNumber = `${parentNumber}.${index + 1}`; // Fallback
                }

                const taskNumberHtml = `<div class="w-10 text-left flex-shrink-0 font-semibold text-sm text-gray-500">${currentNumber}.</div>`;

                let taskTitleHtml = '';
                let commentsSectionHtml = '';

                if (isParentTask) {
                    taskTitleHtml = `<p class="text-sm font-semibold">${task.task_subject}</p>`;
                    commentsSectionHtml = '';
                } else {
                    taskTitleHtml = `
                        <p class="text-sm font-semibold">
                            ${task.task_subject}
                            <span class="font-normal text-gray-600">(${task.task_status})</span>
                        </p>
                    `;
                    
                    const commentsHtml = task.comments.map(comment => {
                        const commentDate = new Date(comment.comment_time).toLocaleString('vi-VN', {
                            day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
                        });
                        return `
                            <div class="border-l-2 border-gray-200 pl-4">
                                <p class="text-xs text-gray-500">${comment.comment_owner} - ${commentDate}</p>
                                <div class="mt-1 comment-content">
                                    ${comment.comment_html}
                                </div>
                            </div>
                        `;
                    }).join('');

                    commentsSectionHtml = `
                        <div class="pl-10 mt-2 space-y-4">
                            ${commentsHtml.length > 0 ? commentsHtml : '<p class="text-sm text-gray-500 italic">Chưa có báo cáo.</p>'}
                        </div>
                    `;
                }

                html += `
                    <div class="mt-4">
                        <div class="flex items-start" style="padding-left: ${level * 1.5}rem;">
                            ${taskNumberHtml}
                            <div class="flex-grow">${taskTitleHtml}</div>
                        </div>
                        <div style="padding-left: ${level * 1.5}rem;">
                            ${commentsSectionHtml}
                        </div>
                        ${renderTaskTree(task.children, level + 1, currentNumber)}
                    </div>
                `;
            });

            return html;
        }

        /**
         * Hàm chính để render tất cả các báo cáo dự án.
         * @param {Array} projectsData - Mảng dữ liệu các dự án.
         */
        function renderAllReports(projectsData) {
            const reportsContainer = document.getElementById('reports-container');
            reportsContainer.innerHTML = ''; // Xóa nội dung cũ

            const today = new Date().toLocaleDateString('vi-VN', {
                day: '2-digit', month: '2-digit', year: 'numeric'
            });

            projectsData.forEach(project => {
                const reportElement = document.createElement('div');
                reportElement.className = 'report-paper';

                const headerHtml = `
                    <div class="border-b border-gray-300 pb-4 mb-2">
                        <h1 class="text-xl md:text-2xl font-bold text-gray-900">${project.project_name}</h1>
                        <p class="text-sm text-gray-500 mt-1">Báo cáo tiến độ - Ngày ${today}</p>
                    </div>
                `;

                const taskTreeHtml = renderTaskTree(project.tasks, 0, ''); // Initial call

                reportElement.innerHTML = headerHtml + taskTreeHtml;
                reportsContainer.appendChild(reportElement);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('out/report3.json')
                .then(response => response.ok ? response.json() : Promise.reject(response))
                .then(data => renderAllReports(data))
                .catch(error => {
                    console.error('Lỗi khi tải dữ liệu báo cáo:', error);
                    reportContainer.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert"><p class="font-bold">Không thể tải dữ liệu</p><p>Đã xảy ra lỗi khi cố gắng tải file <code>out/report.json</code>. Vui lòng kiểm tra lại đường dẫn và đảm bảo file tồn tại.</p></div>`;
                });
            
        });
    </script>

</body>
</html>
